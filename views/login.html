<form action="/auth/persona" method="post" style="display:none;">
	<input type="text" name="assertion"/>
</form>
<p><img src="/img/persona_sign_in_blue.png" alt="Sign in with Persona" id="persona_sign_in"></p>
<script>
  $("#persona_sign_in").click(function(event){
  	event.preventDefault();
    navigator.id.get(function(assertion) {
      if (assertion) {
        $("input").val(assertion);
        $("form").submit();
      } else {
        location.reload();
      }
    });
  });
</script>
